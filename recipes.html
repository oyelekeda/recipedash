<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeDash</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(6px); }
    .card:hover { transform: translateY(-5px); transition: all 0.2s; }
  </style>
</head>
<body class="bg-gradient-to-b from-amber-50 via-white to-rose-50 text-gray-800">

  <header class="p-6 border-b sticky top-0 bg-white/60 backdrop-blur-md z-30">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-xl bg-amber-400 flex items-center justify-center text-white font-bold">RD</div>
        <h1 class="text-xl font-semibold">RecipeDash</h1>
      </a>
      <nav class="flex gap-4 items-center">
        <a href="index.html" class="px-3 py-2 rounded hover:bg-slate-100">Home</a>
        <a href="recipes.html" class="px-3 py-2 rounded bg-amber-400 text-white">Recipes</a>
        <a href="about.html" class="px-3 py-2 rounded hover:bg-slate-100">About</a>
        <a href="contact.html" class="px-3 py-2 rounded hover:bg-slate-100">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto py-16 px-4">
    <section class="text-center mb-12">
      <h2 class="text-4xl font-extrabold mb-4 text-amber-600">Explore Recipes</h2>
      <p class="text-lg text-slate-600 mb-6">Search, view, and save your favorite recipes!</p>
      <div class="flex justify-center gap-4">
        <input id="searchInput" type="text" placeholder="Search recipes..." class="px-4 py-2 rounded-lg border w-1/3 focus:outline-none focus:ring-2 focus:ring-amber-400" />
        <button id="searchBtn" class="px-6 py-2 bg-amber-400 text-white font-semibold rounded-lg hover:bg-amber-500">Search</button>
      </div>
    </section>

    <section id="recipeContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></section>

    <section id="favoritesSection" class="mt-16 hidden">
      <h3 class="text-2xl font-semibold mb-4 text-center text-amber-600">Your Favorites</h3>
      <div id="favoriteContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <script>
    const recipeContainer = document.getElementById('recipeContainer');
    const favoriteContainer = document.getElementById('favoriteContainer');
    const favoritesSection = document.getElementById('favoritesSection');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

  
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    function renderFavorites() {
      favoriteContainer.innerHTML = '';

      if(favorites.length === 0){
        favoritesSection.classList.add('hidden'); 
        return;
      }

      favoritesSection.classList.remove('hidden'); 
      favorites.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow p-6 glass';
        card.innerHTML = `
          <h4 class='font-semibold text-lg mb-2'>${recipe.name}</h4>
          <img src='${recipe.img}' class='rounded mb-2'/>
          <button class='px-3 py-1 bg-red-400 text-white rounded-lg' onclick='removeFavorite("${recipe.id}")'>Remove</button>
        `;
        favoriteContainer.appendChild(card);
      });
    }

    function saveFavorite(id, name, img) {
      if (!favorites.find(r => r.id === id)) {
        favorites.push({id, name, img});
        localStorage.setItem('favorites', JSON.stringify(favorites));
        renderFavorites();
      }
    }

    function removeFavorite(id) {
      favorites = favorites.filter(r => r.id !== id);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderFavorites();
    }

    async function searchRecipe() {
      const query = searchInput.value.trim();
      if(!query){
        recipeContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Please enter a search term.</p>';
        return;
      }

      recipeContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Loading recipes...</p>';

      try {
        const res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(query)}`);
        const data = await res.json();
        if(!data.meals){
          recipeContainer.innerHTML = '<p class="text-center text-red-500 col-span-full">No recipes found. Try another search!</p>';
          return;
        }
        displayRecipes(data.meals);
      } catch(e){
        recipeContainer.innerHTML = '<p class="text-center text-red-500 col-span-full">Failed to load recipes.</p>';
      }
    }
  
    function displayRecipes(meals){
      recipeContainer.innerHTML = meals.map(meal => `
        <div class='bg-white rounded-xl shadow p-6 glass card'>
          <img src='${meal.strMealThumb}' alt='${meal.strMeal}' class='rounded-lg mb-4'>
          <h3 class='font-bold text-lg text-amber-600 mb-2'>${meal.strMeal}</h3>
          <p class='text-slate-600 text-sm mb-3'>${meal.strArea} | ${meal.strCategory}</p>
          <button class='px-3 py-1 bg-amber-400 text-white rounded-lg hover:bg-amber-500' onclick='saveFavorite("${meal.idMeal}", "${meal.strMeal}", "${meal.strMealThumb}")'>❤️ Save</button>
        </div>`).join('');
    }

    renderFavorites();
  
    searchBtn.onclick = searchRecipe;
  </script>
</body>
</html>
