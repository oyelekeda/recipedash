  <main class="max-w-6xl mx-auto py-16 px-4">
    <section class="img-bg h-64 rounded-xl flex items-center justify-center mb-16">
      <h2 class="text-4xl font-extrabold text-white bg-black/40 px-6 py-4 rounded-lg">Get in Touch with RecipeDash</h2>
    </section>

    
    <section class="grid md:grid-cols-2 gap-8">
     
      <div class="bg-white rounded-xl shadow p-8 glass">
        <h3 class="text-2xl font-semibold mb-4">Send us a Message</h3>
        <form class="grid gap-4">
          <div>
            <label class="block text-slate-700 font-medium mb-1">Name</label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Name" />

            <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="you@example.com" />
          </div>
          <div>
            <label class="block text-slate-700 font-medium mb-1">Message</label>
            <textarea class="w-full px-4 py-2 border rounded-lg" rows="5" placeholder="Your message..."></textarea>
          </div>
          <button type="submit" class="px-6 py-3 bg-amber-400 text-white font-semibold rounded-lg hover:bg-amber-500">Send Message</button>
        </form>
      </div>
      
      <div class="bg-white rounded-xl shadow p-8 glass flex flex-col justify-center">
